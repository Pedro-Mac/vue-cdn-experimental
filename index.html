<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="content" class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li v-for="(page, index) in pages" class="nav-item" :key="page.link.text">
                            <a @click.prevent="activePage = index" class="nav-link active" aria-current="page" :href="page.link.url" :title="`This link goes to the ${page.link.text}`">{{page.link.text}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>{{pages[activePage].pageTitle}}</h1>
        <p>{{pages[activePage].content}}</p>
    </div>
    <script>
        Vue.createApp(
            {
                data() {
                    return {
                        activePage: 0,
                        pages: [
                            {
                                link: {text: "Home", url: "index.html"},
                                pageTitle: "Home page",
                                content: "This is the home content"
                            },
                            {
                                link: {text: "About", url: "about.html"},
                                pageTitle: "About page",
                                content: "This is the about content"
                            },
                            {
                                link: {text: "contact", url: "contact.html"},
                                pageTitle: "contact page",
                                content: "This is the contact content"
                            },
                        ],
                       
                    }
                }
            }
        ).mount('body')
    </script>
</body>

</html>
